<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <meta name="description" content="Todo List App">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/create.svg" type="image/x-icon">
</head>
<body>
<!-- button dark & light mode -->
  <div class="btns">
    <strong>ðŸŒž</strong>
    <strong>ðŸŒ™</strong>
</div>
<main>
    <!--svg declaration -->
<svg viewBox="0 0 0 0" style="position: absolute; z-index: -1; opacity: 0;">
    <defs>
      <linearGradient id="boxGradient" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="25" y2="25">
        <stop offset="0%"   stop-color="#27FDC7"/>
        <stop offset="100%" stop-color="#0FC0F5"/>
      </linearGradient>
  
      <linearGradient id="lineGradient">
        <stop offset="0%"    stop-color="#0FC0F5"/>
        <stop offset="100%"  stop-color="#27FDC7"/>
      </linearGradient>
  
      <path id="todo__line" stroke="url(#lineGradient)" d="M21 12.3h168v0.1z"></path>
      <path id="todo__box" stroke="url(#boxGradient)" d="M21 12.7v5c0 1.3-1 2.3-2.3 2.3H8.3C7 20 6 19 6 17.7V7.3C6 6 7 5 8.3 5h10.4C20 5 21 6 21 7.3v5.4"></path>
      <path id="todo__check" stroke="url(#boxGradient)" d="M10 13l2 2 5-5"></path>
      <circle id="todo__circle" cx="13.5" cy="12.5" r="10"></circle>
    </defs>
  </svg>
  <!-- top list section -->
    <div class="top">
        <p>Todo<span>list</span></p>
    </div>
    <!-- detail list -->
    <div class="details">
        <div class="inpt-btn">
            <input type="text" id="input_top" class="input"> <button class="btn">+</button>
            <!-- error msg -->
            <span class="err">
              Text field cannot be blank</span>
         </div>
       <!-- list todo list -->
           <div class="list">
            </div>



    </div>
    <!-- footer whit span contain -->
    <footer class="todo_footer">
      <span class="span_all">All</span>
      <span class="span_completed">Completed</span>
      <span class="span_incomplete">Incomplete</span>
    </footer>
</main>

<script src="main.js"></script>
<!-- ionicons scripts -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
